appId: com.myapp # the app id of the app we want to test
# You can find the appId of an Ignite app in the `app.json` file
# as the "package" under the "android" section and "bundleIdentifier" under the "ios" section
---
- clearState # clears the state of our app (navigation and authentication)
# - launchApp # launches the app
- tapOn:
    point: "7%,6%"

- scroll

- tapOn:
    text: "Height"
    index: 0
- assertVisible: "Height"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Separators"
    index: 0
- assertVisible: "Separators"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Icons"
    index: 1
- assertVisible: "Icons"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Custom Left/Right Components"
    index: 0
- assertVisible: "Custom Left/Right Components"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Passing Content"
    index: 1
- assertVisible: "Passing Content"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Integrating w/ FlatList & FlashList"
    index: 0
- assertVisible: "Integrating w/ FlatList & FlashList"

- tapOn:
    point: "7%,6%"
- tapOn:
    text: "Styling"
    index: 1
- assertVisible: "Styling"

- runFlow:
    when:
      visible: "Styling"
    file: "./card.yaml"

